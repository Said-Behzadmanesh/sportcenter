<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative;" style="cursor: pointer">
    <img
      [src]="'images/products/' + extractImageName()"
      [alt]="product.name"
      class="img-fluid bg-light"
    />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Price: {{ product.price | currency : "USD" }}</p>

      <!-- Button -->
      <div class="btn-group mt-auto">
        <button class="btn btn-primary me-2">View</button>
        <button class="btn btn-success" type="button">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </div>
  </div>
</div>
